        <!------------------------------form---------------------------------------->
        <form #regForm="ngForm" (ngSubmit)="register(regForm)"
            class="shadow-lg p-5 mb-5 bg-body rounded  uk-position-center uk-overlay uk-overlay-default"
            style="background-color:rgba(200, 200, 219, 0.85)!important">
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input" type="text" placeholder="UserName"
                    name="userName" #userName="ngModel" ngModel required>
                </div>
                <p class="text-danger"
                    *ngIf="userName.errors?.required && userName.touched">required!</p>
            </div>

            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                    <input class="uk-input" type="email" placeholder="Email"
                    name="email" #email="ngModel" ngModel required>
                </div>
                <p class="text-danger"
                *ngIf="email.errors?.required && email.touched">required!</p>
                <p class="text-danger" *ngIf="email.errors?.email && email.touched"> 
                    This email is incorrect</p>
            </div>

            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                    <input class="uk-input" type="password" placeholder="Password"
                    name="password" #password="ngModel" ngModel required minlength="8">
                </div>
                <p class="text-danger" *ngIf="password.errors?.required && password.touched">required</p>
                <p class="text-danger" *ngIf="password.errors?.minlength && password.touched">More than 8</p> 
            </div>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                    <input class="uk-input" type="password" name="confirmpassword" placeholder="Confirm password"#confirmpassword="ngModel" ngModel required minlength="8">
                </div>
                <p class="text-danger" *ngIf="confirmpassword.errors?.required && password.errors?.minlength && confirmpassword.touched">required</p>
                <p class="text-danger" *ngIf="password.value!==confirmpassword.value && password.touched">not equal</p> 
            </div>
            <div class="uk-margin">
                <textarea class="uk-textarea" rows="5" placeholder="DESCRIPTION"
                name="description" #description="ngModel" ngModel required></textarea>
                <p class="text-danger" *ngIf="description.errors?.required && description.touched"> 
                required</p>
            </div>
            <div class="mt-3 d-flex flex-column">
                <button type="submit" class="bt-log btn btn-primary" [disabled]="regForm.invalid">Register</button>
            </div>
        </form>

    </div>
</div>
